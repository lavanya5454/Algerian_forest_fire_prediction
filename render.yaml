services:
  - type: web
    name: algerian-forest-fire-prediction
    env: python
    buildCommand: pip install -r render_requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT main:app
    plan: free
    region: oregon
    branch: main
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4